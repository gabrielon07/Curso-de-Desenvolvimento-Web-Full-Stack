<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minha primeira pagina</title>
	<style type="text/css">
	     .quadro{
	     	position: relative;
	     	width: 500px;
	     	height: 400px;
	     	border: 1px solid gray; 
	     }

	     .quadrado {
               width: 100px;
               height: 100px;
	     }

	     .quadrado-red {
	     	position: absolute;
	     	right: 0px;
	     	bottom: 0px;
	     	background-color: red;
	     }

	     .quadrado-green {
	     	background-color: green;
	     }

	     .quadrado-blue {
	     	background-color: blue;
	     }

	</style>
</head>
<body>
     <div class="quadro">
          <div class="quadrado quadrado-red"></div>
          <div class="quadrado quadrado-green"></div>
          <div class="quadrado quadrado-blue"></div>
     </div>
</body>
</html>
