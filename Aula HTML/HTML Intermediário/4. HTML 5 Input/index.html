<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Módulo HTML Intermediário</title>
</head>
<body>
      <form method="GET" action="">
      	  <input type="color" name="cor"><br> <!-- ABRIR CAIXA DE COR-->

          <input type="datetime-local" name="data" max="31-12-2022"><br> <!-- DATA E HORA-->

          <input type="file" name="arquivo"><br> <!-- ENVIAR UM ARQUIVO -->

          <input type="number" name="numero"><br> <!-- APENAS NUMERO -->

          <input type="range" min="5" max="10" name="intervalo"> <!-- INTERVALO DE NUMERO -->
          <br><br><br><br><br><br>

          <input type="tel" name="telefone"><br> <!-- aparecer um teclado para telefone -->
          <input type="email" name="email"> <!-- CONFERE SE O EMAIL ESTA CERTO -->

             
      	  <br>
      	  <input type="submit">
      </form>
</body>
</html>
